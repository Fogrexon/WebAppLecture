<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <script src="./js/main.js"></script>
        <title>ストップウォッチ</title>
    </head>
    <body>
        <h1>ストップウォッチ</h1>
        <div id="count">カウント: 0</div>
        <button onclick="countUp();">スタート！</button>
        <button onclick="countStop();">ストップ！</button>
        <button onclick="countReset();">リセット！</button>
    </body>
</html>
